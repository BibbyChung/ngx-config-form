<div [formGroup]="dfFormGroup">
  <ng-container [formGroupName]="setting.propName">
    <ng-container *ngFor="let item of setting.items">
      <ng-container *ngIf="{ 
        elem: dfFormGroup.get([setting.propName, item.name]) 
      }; let info">
        <label [for]="item.name" *ngIf="item.args['alias']">{{item.args['alias']}}</label>
        <input type="text" 
          class="form-control" 
          [id]="item.name" 
          [placeholder]="item.args['placeholder']"
          [formControlName]="item.name" 
          [ngClass]="{ 'is-invalid': info.elem.dirty && info.elem.errors }"
        >
        <small class="form-text text-muted" *ngIf="item.args['murmur']">
          {{item.args['murmur']}}
        </small>
        
        <ng-container *ngIf="info.elem.dirty && info.elem.errors">
          <small class="form-text text-danger" *ngFor="let vName of info.elem.errors | objectKeys">
            {{item.validators[vName].msg}}
          </small>
        </ng-container>

          <!-- <hr />
          errorKeys: {{info.elem.errors | objectKeys}} <br />
          info.elem.dirty && info.elem.errors: {{(info.elem.dirty && info.elem.errors) | json}} <br />
          info.elem.dirty : {{ info.elem.dirty  | json }} <br />
          info.elem.errors: {{ info.elem.errors | json }} <br />
          info.elem.value: {{ info.elem.value | json }}
          <hr /> -->
          
      </ng-container>
    </ng-container>
  </ng-container>
</div>
