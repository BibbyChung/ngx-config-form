<ng-container [formGroup]="cfFormGroup">
  <ng-container [formGroupName]="inputSetting.propName">
    <ng-container *ngIf="{ 
      elem: cfFormGroup.get(inputSetting.propName) 
    }; let gInfo">

      <ng-container *ngFor="let item of inputSetting.items">
        <ng-container *ngIf="{ 
          elem: cfFormGroup.get([inputSetting.propName, item.name]) 
        }; let info">

          <div class="form-group">
            <label [for]="item.name" *ngIf="item.args['alias']">{{item.args['alias']}}</label>
            <input type="password" 
              class="form-control" 
              [formControlName]="item.name"
              [id]="item.name"
              [placeholder]="item.args['placeholder']"
              [ngClass]="{'is-invalid': info.elem.dirty && info.elem.errors && info.elem.invalid }">
              
            <small class="form-text text-muted" *ngIf="item.args['murmur']">
              {{item.args['murmur']}}
            </small>

            <ng-container *ngIf="info.elem.dirty && info.elem.errors && info.elem.invalid">
              <small class="form-text text-danger" *ngFor="let vName of info.elem.errors | objectKeys">
                {{item.validators[vName].msg}}
              </small>
            </ng-container>

          </div>

          <!-- <hr />
          info.elem.dirty : {{ info.elem.dirty  | json }} <br />
          info.elem.errors: {{ info.elem.errors | json }} <br />
          info.elem.value: {{ info.elem.value | json }}
          <hr /> -->

        </ng-container>
      </ng-container>

      <ng-container *ngIf="gInfo.elem.dirty && gInfo.elem.errors && gInfo.elem.invalid">
        <small class="form-text text-danger" *ngFor="let vName of gInfo.elem.errors | objectKeys">
          {{inputSetting.validators[vName].msg}}
        </small>
      </ng-container>

       <!-- <hr />
        gInfo.elem.invalid: {{ gInfo.elem.invalid | json }} <br />
        gInfo.elem.dirty: {{ gInfo.elem.dirty | json }} <br />
        gInfo.elem.errors: {{ gInfo.elem.errors | json }} <br />
        gInfo.elem.value: {{ gInfo.elem.value | json }}
      <hr /> -->

    </ng-container>

  </ng-container>
</ng-container>
