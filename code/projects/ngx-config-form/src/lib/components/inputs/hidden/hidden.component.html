  <ng-container [formGroupName]="inputSetting.propName">
    <ng-container *ngFor="let item of inputSetting.items">
      <ng-container *ngIf="{ 
        elem: cfFormGroup.get([inputSetting.propName, item.name]) 
      }; let info">
        
        <input type="hidden" [formControlName]="item.name" >

        info.elem.value: {{ info.elem.value | json }}
        <hr /> -->

      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
