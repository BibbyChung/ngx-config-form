  <form novalidate *ngIf="isReady" [formGroup]="dfFormGroup">
    <ng-container *ngFor="let setting of dfSettings; let i=index">
      <ng-container [ngSwitch]="setting.type">

        <cf-inputs-hidden *ngSwitchCase="'hidden'" 
          [dfFormGroup]="dfFormGroup" 
          [setting]="setting"></cf-inputs-hidden>
        
        <div class="form-row" *ngSwitchCase="EnumSettingType.text">
          <div class="form-group col-12">
            <cf-inputs-text [dfFormGroup]="dfFormGroup" [setting]="setting"></cf-inputs-text>
          </div>  
        </div>

        <div class="form-row" *ngSwitchCase="EnumSettingType.radio">
          <div class="form-group col-12">
            <cf-inputs-radio [dfFormGroup]="dfFormGroup" [setting]="setting"></cf-inputs-radio>
          </div>
        </div>

        <div class="form-row" *ngSwitchCase="EnumSettingType.checkbox">
          <div class="form-group col-12">
            <cf-inputs-checkbox [dfFormGroup]="dfFormGroup" [setting]="setting"></cf-inputs-checkbox>
          </div>
        </div>

        <div class="form-row" *ngSwitchCase="EnumSettingType.password">
          <div class="form-group col-12">
            <cf-inputs-password [dfFormGroup]="dfFormGroup" [setting]="setting"></cf-inputs-password>
          </div>
        </div>

        <div class="form-row" *ngSwitchCase="EnumSettingType.confirmPassword">
          <div class="form-group col-12">
            <cf-inputs-confirm-password [dfFormGroup]="dfFormGroup" [setting]="setting"></cf-inputs-confirm-password>
          </div>
        </div>

      </ng-container>
    </ng-container>

    <ng-content></ng-content>

    <!-- <div class="form-row">
        <div class="form-group col-sm-10">
          <a href="#" class="btn btn-primary" (click)="submit($event)" [ngClass]="{'disabled': !(dfFormGroup.dirty && dfFormGroup.valid)}">Submit</a>
          <a href="#" class="btn btn-danger" (click)="delete($event)" [ngClass]="{'d-none': id===0}">Delete</a>
          <a href="#" class="btn btn-secondary" (click)="goBack($event)">Back</a>
        </div>
    </div> -->

    <div class="form-row" *ngIf="isDebug">
      <div class="form-group col-12">
        
        <hr /> 
        dfFormGroup.value => {{dfFormGroup.value | json}} <br />
        dfFormGroup.valid => {{dfFormGroup.valid | json}} <br />
        dfFormGroup.touched  => {{dfFormGroup.touched | json}} <br />
        dfFormGroup.dirty => {{dfFormGroup.dirty | json}}
        <hr />

      </div>
    </div>

  </form>
