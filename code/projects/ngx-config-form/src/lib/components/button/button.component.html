<button [type]="type"
  [class]="buttonClass"
  [ngClass]="{'disabled': !(cfFormGroup.dirty && cfFormGroup.valid) || isProccessing}"
  (click)="clickIt($event)">
  <ng-content></ng-content>
</button>

<div *ngIf="isDebug==='Y'" class="tt">
  <hr />
  cfFormGroup.value : {{cfFormGroup.value | json}} <br />
  <hr />
</div>
